<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #3B82F6;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white h-screen flex items-center justify-center">
  <div class="glass p-10 rounded-2xl shadow-xl text-center max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">قريبًا...</h1>
    <p class="text-gray-600 mb-6">نعمل على الموقع، عد لاحقًا.</p>
    <div class="flex justify-center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
