<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قريبًا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/565/565547.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 5vh;
    }.card {
  width: 80vw;
  height: 80vh;
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #1e293b;
}

.icon {
  width: 60px;
  margin-bottom: 20px;
}

.soon {
  font-size: 2rem;
  font-weight: 700;
}

.dots::after {
  content: '.';
  animation: dots 1.5s steps(3, end) infinite;
}

@keyframes dots {
  0% { content: '.'; }
  33% { content: '..'; }
  66% { content: '...'; }
  100% { content: '.'; }
}

.social {
  position: absolute;
  bottom: 20px;
  display: flex;
  gap: 20px;
}

.social a {
  color: #1e293b;
  text-decoration: none;
  font-size: 1.2rem;
}

  </style>
</head>
<body>
  <div class="card">
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="icon">
    <div class="soon">قريبًا<span class="dots"></span></div>
  </div>  <div class="social">
    <a href="#">تويتر</a>
    <a href="#">انستغرام</a>
    <a href="#">فيسبوك</a>
  </div>
</body>
</html>
