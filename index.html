<!DOCTYPE html><html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Outfit:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Outfit', sans-serif;
  background: linear-gradient(135deg, #c2e9fb, #f9f9f9, #a1c4fd);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5%;
}

.glass-card {
  width: 100%;
  max-width: 800px;
  height: 80vh;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  animation: fadeIn 1.2s ease-in-out;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  color: #222;
  animation: slideUp 1s ease-out;
}

p {
  font-size: 1.2rem;
  color: #444;
  opacity: 0.85;
  animation: slideUp 1s ease-out 0.3s;
  animation-fill-mode: both;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@media (max-width: 768px) {
  .glass-card {
    height: auto;
    padding: 20px;
  }

  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>
  <div class="glass-card">
    <h1 id="title">Coming Soon</h1>
    <p id="desc">This website is under construction</p>
  </div>  <script>
    const lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
    if (lang.startsWith('ar')) {
      document.documentElement.lang = 'ar';
      document.documentElement.dir = 'rtl';
      document.body.style.fontFamily = "'Cairo', sans-serif";
      document.getElementById('title').textContent = 'قريبًا';
      document.getElementById('desc').textContent = 'الموقع قيد الإنشاء حالياً';
    }
  </script></body>
</html>
