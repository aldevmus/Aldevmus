<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قريباً</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    @keyframes bounceDots {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.3; }
      40% { transform: translateY(-15px); opacity: 1; }
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* خلفية ناعمة */
      font-family: 'Cairo', sans-serif;
      color: #222;
      overflow: hidden;
    }
    .card {
      width: 80vw;
      height: 80vh;
      background: rgba(255 255 255 / 0.6);
      border-radius: 20px;
      border: 2px solid #3b;
      box-shadow: 0 0 10px rgba(59, 59, 59, 0.1); /* ظل خفيف جداً موزع */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .icon-lock {
      width: 70px;
      height: 70px;
      margin-bottom: 20px;
      fill: #000;
    }
    h1 {
      margin: 0 0 15px;
      font-size: 3rem;
      font-weight: 700;
    }
    .dots {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .dot {
      width: 15px;
      height: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 50%;
      animation: bounceDots 1.4s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }
    .subtitle {
      margin-top: 25px;
      font-size: 1.3rem;
      color: #444;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <svg class="icon-lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-8h-1V7a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-6-4a3 3 0 0 1 3 3v2H9V8a3 3 0 0 1 3-3zm6 13H6v-7h12v7z"/>
    </svg>
    <h1>قريباً ...</h1>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="subtitle">الموقع قيد التطوير</div>
  </div>
</body>
</html>
